<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>کپی لینک‌ها</title>
  <style>
    body {
      font-family: Vazir, sans-serif;
      direction: rtl;
      background-color: #f5f7fa;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .special-btn {
      background-color: #2196F3;
    }

    .special-btn:hover {
      background-color: #1976D2;
    }

    .danger-btn {
      background-color: #E91E63;
    }

    .danger-btn:hover {
      background-color: #C2185B;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    @media (min-width: 600px) {
      .btn {
        display: inline-block;
        width: auto;
      }
    }
  </style>
</head>
<body>
  <h1>کپی لینک سرورها</h1>

  <button class="btn" onclick="copyFromFile('vless')">📋 کپی VLESS</button>
  <button class="btn" onclick="copyFromFile('vmess')">📋 کپی VMESS</button>
  <button class="btn" onclick="copyFromFile('trojan')">📋 کپی TROJAN</button>
  <button class="btn" onclick="copyFromFile('shadowsocks')">📋 کپی SHADOWSOCKS</button>
  <button class="btn" onclick="copyFromFile('w2w')">📋 کپی W2W</button>
  <button class="btn" onclick="copyFromFile('wireguard')">📋 کپی WIREGUARD</button>
  <button class="btn" onclick="copyFromFile('pureguard')">📋 کپی PUREGUARD</button>

  <button class="btn special-btn" onclick="window.location.href='https://t.me/s/purcowbot'">🤖 ورود به ربات</button>
  <button class="btn danger-btn" onclick="window.location.href='https://t.me/s/purnet'">📢 ورود به کانال</button>

  <p id="status"></p>

<script>
  const urls = {
    vless: 'https://raw.githubusercontent.com/davudsedft/vless/refs/heads/main/vmess.txt',
    vmess: 'https://myweb.com/mytxt',
    trojan: 'https://myweb.com/mytxt',
    shadowsocks: 'https://myweb.com/mytxt',
    w2w: 'https://myweb.com/mytxt',
    wireguard: 'https://myweb.com/mytxt',
    pureguard: 'https://myweb.com/mytxt'
  };

  function decodeBase64ToUtf8(base64) {
    // decode base64 به binary string
    const binaryString = atob(base64);

    // تبدیل binary string به Uint8Array برای decode صحیح UTF-8
    const len = binaryString.length;
    const bytes = new Uint8Array(len);
    for (let i = 0; i < len; i++) {
      bytes[i] = binaryString.charCodeAt(i);
    }

    // دیکودر UTF-8
    const decoder = new TextDecoder('utf-8');
    return decoder.decode(bytes);
  }

  async function copyFromFile(type) {
    const fileUrl = urls[type];
    try {
      const response = await fetch(fileUrl);
      const base64 = (await response.text()).trim();

      const decodedText = decodeBase64ToUtf8(base64);
      const first20Lines = decodedText.split('\n').slice(0, 20).join('\n');

      await navigator.clipboard.writeText(first20Lines);
      document.getElementById('status').textContent = `✅ ${type.toUpperCase()} با موفقیت decode و کپی شد!`;
    } catch (err) {
      document.getElementById('status').textContent = `❌ خطا در دریافت یا decode ${type}: ${err}`;
    }
  }
</script>

</body>
</html>
